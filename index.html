<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 24. The weather info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c5dd302ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-frame">
        <div class="column-1">
            <div id="date">
                Sample date
            </div>
            <div id="time">
                Time
            </div>
            <div id="humidity">Humidity</div>
            <div id="pressure">Pressure</div>
            <div id="wind">Wind</div>
        </div>
        <div class="column-2">
            <div class="icon">
                <img id="image" src="#" alt="icon">
            </div>
            <div id="temperature">XX C</div>
            <div id="sky-state">Xxxx Xxxxxx</div>
            <div class="time-of-update-frame">
                <div id="time-of-update">Update time</div>
                <div id="button-update">
                    <i class="fas fa-sync"></i>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
